<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Review - Couch Critics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: maroon;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-white" href="#">Couch Critics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav d-flex flex-row gap-2 mb-2 mb-lg-0">
                        <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="login.html">Sign In</a></li>
                        <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="login.html">Create Account</a></li>
                        <li class="nav-item"><a class="btn btn-secondary btn-sm" href="watchlist.html">Watchlist</a></li>
                        <li class="nav-item"><a class="btn btn-light btn-sm text-dark" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Movies Review</h2>

        <div class="row">
            <div class="col-md-4 text-center">
                <h2 class="mb-3">Leave a Review for <span class="text-warning">Tenet</span></h2>
                <img src="https://upload.wikimedia.org/wikipedia/pt/1/1c/Tenet_%28filme%29.jpg" alt="Tenet Poster" class="img-fluid rounded">              
            </div>

            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Write your review:</label>
                        <textarea class="form-control" id="reviewText" rows="4"
                            placeholder="What did you think of the movie?"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rating:</label><br />
                        <div id="starRating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-light me-2">Send</button>
                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                </form>
            </div>
        </div>
        <hr>

        <h3 class="mb-3">Recent Reviews</h3>

        <div class="mb-4">
            <p class="mb-1 fw-bold">The Godfather</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" alt="Movie Poster" class="related-movie-poster">
            <div class="star-rating mb-1">★★★★★</div>
            <input class="form-control" type="text" value="Amazing visuals and concept!" readonly>
        </div>

        <br><br>

        <div class="mb-4">
            <p class="mb-1 fw-bold">A Minecraft Movie</p>
            <img src="https://m.media-amazon.com/images/M/MV5BYzFjMzNjOTktNDBlNy00YWZhLWExYTctZDcxNDA4OWVhOTJjXkEyXkFqcGc@._V1_.jpg" alt="Movie Poster" class="related-movie-poster">
            <div class="star-rating mb-1">★★★★☆</div>
            <input class="form-control" type="text" value="A masterpiece in storytelling." readonly>
        </div>

        <br><br>

        <div class="mb-4">
            <p class="mb-1 fw-bold">The Monkey</p>
            <img src="https://m.media-amazon.com/images/M/MV5BNzZhMTc5MWUtOTE2MS00MjUwLTljYWEtYTk1ZmVjNzhmMzYzXkEyXkFqcGc@._V1_.jpg" alt="Movie Poster" class="related-movie-poster">
            <div class="star-rating mb-1">★★★☆☆</div>
            <input class="form-control" type="text" value="Emotionally powerful and visually stunning." readonly>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Couch Critics - Movie Watchlist & Review Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const stars = document.querySelectorAll('#starRating .star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('mouseenter', () => {
                highlightStars(star.dataset.value);
            });

            star.addEventListener('mouseleave', () => {
                highlightStars(selectedRating);
            });

            star.addEventListener('click', () => {
                selectedRating = star.dataset.value;
                highlightStars(selectedRating);
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                if (star.dataset.value <= rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }
    </script>

</body>

</html>

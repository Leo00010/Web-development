<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register | Couch Critics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-background">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: maroon;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">Couch Critics</a>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-light btn-sm me-2">Sign In</a>
        <a href="login.html" class="btn btn-outline-light btn-sm me-2">Create Account</a>
        <a href="homepage.html" class="btn btn-light btn-sm text-dark">Home Page</a>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top: 100px;">
    <div class="row justify-content-center text-white">
      <div class="col-lg-5 mb-5">
        <div class="p-4 bg-dark rounded shadow">
          <h3 class="text-center mb-4" style="font-family: 'Bebas Neue', sans-serif;">Sign In</h3>
          <form action="homepage.html" method="GET">
            <div class="mb-3">
              <label for="signin-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="signin-email" required />
            </div>
            <div class="mb-3">
              <label for="signin-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signin-password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
          </form>
        </div>
      </div>

      <div class="col-lg-5 mb-5">
        <div class="p-4 bg-dark rounded shadow">
          <h3 class="text-center mb-4" style="font-family: 'Bebas Neue', sans-serif;">Create Account</h3>
          <form action="homepage.html" method="GET">
            <div class="mb-3">
              <label for="register-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="register-email" required />
            </div>
            <div class="mb-3">
              <label for="register-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="register-name" required />
            </div>
            <div class="mb-3">
              <label for="register-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="register-username" required />
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required />
            </div>
            <div class="mb-3">
              <label for="register-confirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="register-confirm" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Create</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Couch Critics ‚Äî Where judgment is comfy üõãÔ∏èüçø</p>
  </footer>

</body>
</html>
